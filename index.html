        <p style="text-align:center" id="img-caption">Daniel arap Moi, shown in a photo from 2002</p>
        <h2 style="text-align:center; color:#40E0D0"><u>The early life of Mzee Moi</u></h2>
        <ul>
            <li>
                <strong>1924:Born in Transzioi, from Tugen subgroup of the Kalenjin</strong>
            </li>
            <li>
                <strong>1945-1947:He attended Tambach Teachers Training College.</strong>
            </li>
            <li>
